<html>

<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>

    <h1>Order your taco creations !</h1>
    <img th:src="@{/images/TacoCloud.jpg}" />

    <form method="post" th:action="@{/orders}" th:object="${order}">

        <a th:href="@{/design}" id="another">Design your taco</a><br />

        <div th:if="${#fields.hasErrors()}">
            <div class="validationError">
                Please correct your problems and try again
            </div>
        </div>

        <h3>Deliver my taco selection to ...</h3>

        <div>
            <label for="name">Name: </label>
            <input type="text" th:field="*{name}" />
            <span 
                class="validationError" 
                th:if="${#fields.hasErrors('name')}" 
                th:errors="*{name}"
            ></span>
        </div>

        <div>
            <label for="street">Street: </label>
            <input type="text" th:field="*{street}" />
            <span 
                class="validationError" 
                th:if="${#fields.hasErrors('street')}" 
                th:errors="*{street}"
            ></span>
        </div>

        <div>
            <label for="street">City: </label>
            <input type="text" th:field="*{city}" />
            <span 
                class="validationError" 
                th:if="${#fields.hasErrors('city')}" 
                th:errors="*{city}"
            ></span>
        </div>

        <div>
            <label for="street">State: </label>
            <input type="text" th:field="*{state}" />
            <span 
                class="validationError" 
                th:if="${#fields.hasErrors('state')}" 
                th:errors="*{state}"
            ></span>
        </div>

        <div>
            <label for="street">Zip: </label>
            <input type="text" th:field="*{zip}" />
            <span 
                class="validationError" 
                th:if="${#fields.hasErrors('zip')}" 
                th:errors="*{zip}"
            ></span>
        </div>

        <h3>Here's how I'll pay...</h3>
        <div>
            <label for="street">Credit Card Number: </label>
            <input type="text" th:field="*{ccNumber}" />
            <span 
                class="validationError" 
                th:if="${#fields.hasErrors('ccNumber')}" 
                th:errors="*{ccNumber}"
            ></span>
        </div>

        <div>
            <label for="street">Credit Card Expiration: </label>
            <input type="text" th:field="*{ccExpiration}" />
            <span 
                class="validationError" 
                th:if="${#fields.hasErrors('ccExpiration')}" 
                th:errors="*{ccExpiration}"
            ></span>
        </div>

        <div>
            <label for="street">Credit Card CVV: </label>
            <input type="text" th:field="*{ccCVV}" />
            <span 
                class="validationError" 
                th:if="${#fields.hasErrors('ccCVV')}" 
                th:errors="*{ccCVV}"
            ></span>
        </div>

        <input type="submit" value="Submit order" />

    </form>

</body>

</html>
